}

//
message ResponseDash {
    //
    repeated DashItem video = 1;

    //
    repeated DashItem audio = 2;
}

//分段流条目
message ResponseUrl {
	//分段序号
	uint32 order = 1;
	
	//分段时长
	uint64 length = 2;
	
	//分段大小
	uint64 size = 3;
	
	//主线流
	string url = 4;
	
	//备用流
	repeated string backupUrl = 5;
	
	//md5
	string md5 = 6;
}

//分段视频流
message SegmentVideo {
	//分段视频流列表
	repeated ResponseUrl segment=1;
}

//震动
message Shake {
	//
	string file=1;
}

//视频流信息
message Stream {
	//元数据
    StreamInfo info=1;
    
    //
    oneof contentCase {
        //dash流
        DashVideo dashvideo=2;
        
        //分段流
        SegmentVideo segmentvideo=3;
    }
}

//流媒体元数据
message StreamInfo {
	//清晰度 qn
	uint32 quality=1;
	//格式
	string format=2;
	//格式描述
	string description=3;
	//错误码
	uint32 errCode=4;
	//不满足条件信息
	Limit limit=5;
	//是否需要vip
	bool needVip=6;
	//是否需要登录
	bool needLogin=7;
	//是否完整
	bool intact=8;
	//是否非全二压
	bool noRexcode=9;
	//
	int64 attribute=10;
	//新版格式描述
	string newDescription=11;
	//格式文字
	string displayDesc=12;
	//新版格式描述备注
	string superscript=13;
}

//不满足条件信息
message Limit {
	//
	string title=1;
	
	//
	string uri=2;
	
	//
	string msg=3;
}

//
message UpgradeButton {
    //
    string title = 1;

    //
    string link = 2;
}

//互动视频升级提示
message UpgradeLimit {
	//错误码
    int32 code =1;
    
    //错误信息
    string message =2;
    
    //图片url
    string image =3;
    
    //按钮信息
    UpgradeButton button=4;
}

//视频url信息
message VideoInfo {
	//视频清晰度
    uint32 quality=1;
    
    //视频格式
    string format=2;
    
    //视频时长
    uint64 timelength=3;
    
    //
    uint32 videoCodecid=4;
    
    //视频流
    repeated Stream streamList=5;
    
    //伴音流
    repeated DashItem audio=6;
    
    //杜比伴音流
    DolbyItem dolby=7;
}

// 视频类型
enum VideoType {
    //
    Unknown_VALUE = 0;
    // flv格式
    FLV_VALUE = 1;
    // dash格式
    DASH_VALUE = 2;
    // mp4格式
    MP4_VALUE = 3;
}