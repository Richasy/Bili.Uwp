syntax = "proto3";

package bilibili.app.playurl.v1;

//视频url
service PlayURL {
    // 获取视频url
    rpc PlayURL (PlayURLReq) returns (PlayURLReply);
    // 获取投屏url
    rpc Project (ProjectReq) returns (ProjectReply);
    // 获取视频url及播放界面配置
    rpc PlayView (PlayViewReq) returns (PlayViewReply);
    // 编辑播放界面配置
    rpc PlayConfEdit (PlayConfEditReq) returns (PlayConfEditReply);
    // 获取播放界面配置
    rpc PlayConf (PlayConfReq) returns (PlayConfReply);
}

// 获取视频url-请求
message PlayURLReq {
	// 稿件avid
    int64 aid = 1;
    // 视频cid
    int64 cid = 2;
    // 清晰度
    int64 qn = 3;
    // 视频流版本
    int32 fnver = 4;
    // 视频流格式
    int32 fnval = 5;
    // 下载模式
    // 0:播放 1:flv下载 2:dash下载
    uint32 download = 6;
    // 流url强制是用域名
    // 0:允许使用ip 1:使用http 2:使用https
    int32 forceHost = 7;
    // 允许4K
    bool fourk = 8;
    // 当前页spm
    string spmid = 9;
    // 上一页spm
    string fromSpmid = 10;
}

// 视频url-回复
message PlayURLReply {
    // 清晰的
    uint32 quality = 1;
    // 格式
    string format = 2;
    // 总时长(单位为ms)
    uint64 timelength = 3;
    // 编码id
    uint32 videoCodecid = 4;
    // 视频流版本
    uint32 fnver = 5;
    // 视频流格式
    uint32 fnval = 6;
    // 是否支持投影
    bool videoProject = 7;
    // 分段视频流
    repeated ResponseUrl durl = 8;
    // dash视频流
    ResponseDash dash = 9;
    // 是否非全二压
    int32 noRexcode = 10;
    //
    UpgradeLimit upgradeLimit = 11;
    //
    repeated FormatDescription supportFormats = 12;
    // 视频格式
    VideoType type = 13;
}

//获取播放界面配置-请求
message PlayConfReq {

}

//获取播放界面配置-回复
message PlayConfReply {
	//播放控件用户自定义配置
    PlayAbilityConf playConf = 1;
}

//-请求
message PlayConfEditReq {
    //
    repeated PlayConfState playConf = 1;
}

//-回复
message PlayConfEditReply {

}





//获取视频播放业务数据-请求
message PlayViewReq {
    //稿件avid
    int64 aid = 1;
        
    //视频cid
    int64 cid = 2;

    //清晰度
    int64 qn = 3;

    //流类型
    int32 fnver = 4;

    //
    int32 fnval = 5;

    //下载模式
    //0:播放 1:flv下载 2:dash下载
    uint32 download = 6;

    //流url强制是用域名
    //0:允许使用ip 1:使用http 2:使用https
    int32 forceHost = 7;

    //允许4K
    bool fourk = 8;

    //
    string spmid = 9;

    //
    string fromSpmid = 10;

    //
    int32 teenagersMode = 11;

    //
    CodeType preferCodecType = 12;
}

//获取视频播放业务数据-回复
message PlayViewReply {
	//视频流信息
    VideoInfo info = 1;
    
    //播放控件用户自定义配置
    PlayAbilityConf PlayConf = 2;
    
    //互动视频升级提示
    UpgradeLimit upgradeLimit = 3;
    
    //
    Chronos chronos = 4;
    
    //播放控件稿件配置
    PlayArcConf playArc = 5;
    
    //事件
    Event event = 6;
}

//-请求
message ProjectReq {
    //稿件avid
    int64 aid = 1;
        
    //视频cid
    int64 cid = 2;

    //清晰度
    int64 qn = 3;

    //流类型
    int32 fnver = 4;

    //
    int32 fnval = 5;

    //下载模式
    //0:播放 1:flv下载 2:dash下载
    uint32 download = 6;

    //流url强制是用域名
    //0:允许使用ip 1:使用http 2:使用https
    int32 forceHost = 7;

    //允许4K
    bool fourk = 8;

    //
    string spmid = 9;

    //
    string fromSpmid = 10;

    //
    int32 protocol = 11;

    //
    int32 deviceType = 12;
}

//-回复
message ProjectReply {
    //
    PlayURLReply project = 1;
}

//配置项
message ArcConf {
