syntax = "proto3";

package bilibili.app.dynamic.v2;

import "google/protobuf/any.proto";
import "bilibili/app/archive/middleware/v1/preload.proto";

// v2动态
service Dynamic {
    // 动态视频页
    rpc DynVideo(DynVideoReq) returns (DynVideoReply);
    // 动态综合页
    rpc DynAll(DynAllReq) returns (DynAllReply);
    // 批量动态id获取动态详情
    rpc DynDetails(DynDetailsReq) returns (DynDetailsReply);
    // 视频页最近访问 - 个人feed流
    rpc DynVideoPersonal(DynVideoPersonalReq) returns (DynVideoPersonalReply);
    // 视频页最近访问 - 标记已读
    rpc DynVideoUpdOffset(DynVideoUpdOffsetReq) returns (NoReply);
    // 动态通用附加卡-follow/取消follow
    rpc DynAdditionCommonFollow(DynAdditionCommonFollowReq) returns(DynAdditionCommonFollowReply);
    // 动态点赞
    rpc DynThumb(DynThumbReq) returns(NoReply);
    // 动态发布生成临时卡
    rpc DynFakeCard(DynFakeCardReq) returns(DynFakeCardReply);
    // 关注推荐up主换一换
    rpc DynRcmdUpExchange(DynRcmdUpExchangeReq) returns(DynRcmdUpExchangeReply);
    // 综合页最近访问 - 个人feed流
    rpc DynAllPersonal(DynAllPersonalReq) returns (DynAllPersonalReply);
    // 综合页最近访问 - 标记已读
    rpc DynAllUpdOffset(DynAllUpdOffsetReq) returns (NoReply);
    // 投票操作接口
    rpc DynVote(DynVoteReq) returns (DynVoteReply);
    // 网关调用 - 查看更多-列表
    rpc DynMixUpListViewMore(DynMixUpListViewMoreReq) returns (DynMixUpListViewMoreReply);
    // 轻浏览
    rpc DynLight(DynLightReq) returns (DynLightReply);
    // 动态详情页
    rpc DynDetail(DynDetailReq) returns (DynDetailReply);
    // 点赞列表
    rpc LikeList(LikeListReq) returns (LikeListReply);
    // 转发列表
    rpc RepostList(RepostListReq) returns (RepostListRsp);
    // 空间页动态
    rpc DynSpace(DynSpaceReq) returns (DynSpaceRsp);
    // 未登录页分区UP主推荐
    rpc DynUnLoginRcmd(DynRcmdReq) returns (DynRcmdReply);
}

// 空请求
message NoReq {}

// 空响应
message NoReply {} 

// 动态视频页-请求
message DynVideoReq {
    // 透传 update_baseline
    string update_baseline = 1;
    // 透传 history_offset
    string offset = 2;
    // 向下翻页数
    int32 page = 3;
    // 刷新方式
    // 1:向上刷新 2:向下翻页
    Refresh refresh_type = 4;
    // 秒开参数 新版本废弃，统一使用player_args
    PlayurlParam playurl_param = 5;
    // 综合页当前更新的最大值
    string assist_baseline = 6;
    // 客户端时区 兼容UTC-14和Etc/GMT+12,时区区间[-12,14] 东八区为8
    int32 local_time = 7;
    // 来源
    string from = 8;
    // 秒开参数
    bilibili.app.archive.middleware.v1.PlayerArgs player_args = 9;
}

// 刷新方式
enum Refresh {
    // 刷新列表
    refresh_new = 0;
    // 请求历史
    refresh_history = 1;
}

// 秒开通用参数
message PlayurlParam {
    // 清晰度
    int32 qn = 1;
    // 流版本
    int32 fnver = 2;
    // 流类型
    int32 fnval = 3;
    // 是否强制使用域名
    int32 force_host = 4;
    // 是否4k
    int32 fourk = 5;
}

// 动态视频页-响应
message DynVideoReply {
    // 卡片列表
    CardVideoDynList dynamic_list = 1;
    // 动态卡片
    CardVideoUpList video_up_list = 2;
    // 视频页-我的追番
    CardVideoFollowList video_follow_list = 3;
}

// 动态卡片列表
message CardVideoDynList {
    // 动态列表
    repeated DynamicItem list = 1;
    // 更新的动态数
    int64 update_num = 2;
    // 历史偏移
    string history_offset = 3;
    // 更新基础信息
    string update_baseline = 4;
    // 是否还有更多数据
    bool has_more = 5;
}

// 动态卡片
message DynamicItem {
    // 动态卡片类型
    DynamicType card_type = 1;
    // 转发类型下，源卡片类型
    DynamicType item_type = 2;
    // 模块内容
    repeated Module modules = 3;
    // 操作相关字段
    Extend extend = 4;
    // 该卡片下面是否含有折叠卡
    int32 has_fold = 5;
    // 透传到客户端的埋点字段。
    string server_info = 6;
}

// DynamicType 枚举-动态类型
enum DynamicType {
    // 占位
    dyn_none = 0;
    // 转发
    forward = 1;
    // 稿件: ugc、小视频、短视频、UGC转PGC
    av = 2;
    // pgc：番剧、PGC番剧、PGC电影、PGC电视剧、PGC国创、PGC纪录片
    pgc = 3;
    // 付费更新批次
    courses = 4;
    // 折叠
    fold = 5;
    // 纯文字
    word = 6;
    // 图文
    draw = 7;
    // 专栏 原仅phone端
    article = 8;
    // 音频 原仅phone端
    music = 9;
    // 通用卡 方形
    common_square = 10;
    // 通用卡 竖形
    common_vertical = 11;
    // 直播卡 只有转发态
    live = 12;
    // 播单 原仅phone端 只有转发态
    medialist = 13;
    // 付费更新批次 只有转发态
    courses_season = 14;
    // 广告卡
    ad = 15;
    // 小程序卡
    applet = 16;
    // 订阅卡
    subscription = 17;
    // 直播推荐卡
    live_rcmd = 18;
    // 通栏
    banner = 19;
    // 合集卡
    ugc_season = 20;
    // 新订阅卡
    subscription_new = 21;
}

// Module 动态模块
message Module {
    // 类型
    DynModuleType module_type = 1;
    oneof module_item {
        // 用户模块 1
        ModuleAuthor module_author = 2;
        // 争议黄条模块 2
        ModuleDispute module_dispute = 3;
        // 动态正文模块 3
        ModuleDesc module_desc = 4;
        // 动态卡模块 4
        ModuleDynamic module_dynamic = 5;
        // 点赞外露(废弃)
        ModuleLikeUser module_likeUser = 6;
        // 小卡模块 6
        ModuleExtend module_extend = 7;
        // 大卡模块 5
        ModuleAdditional module_additional = 8;
        // 计数模块 8
        ModuleStat module_stat = 9;
        // 折叠模块 9
        ModuleFold module_fold = 10;
        // 评论外露(废弃)
        ModuleComment module_comment = 11;
        // 外露交互模块(点赞、评论) 7
        ModuleInteraction module_interaction = 12;
        // 转发卡-原卡用户模块
        ModuleAuthorForward module_author_forward = 13;
        // 广告卡
        ModuleAd module_ad = 14;
        // 通栏
        ModuleBanner module_banner = 15;
        // 获取物料失败
        ModuleItemNull module_item_null = 16;
        // 分享组件
        ModuleShareInfo module_share_info = 17;
        // 相关推荐模块
        ModuleRecommend module_recommend = 18;
        // 顶部模块
        ModuleTop module_top = 19;
        // 底部模块
        ModuleButtom module_buttom = 20;
        // 转发卡计数模块
        ModuleStat module_stat_forward = 21;
    }
}

// 动态-发布人模块
message ModuleAuthor {
    // 用户mid
    int64 mid = 1;
    // 时间标签
    string ptime_label_text = 2;
    // 用户详情
    UserInfo author = 3;
    // 装扮卡片
    DecorateCard decorate_card = 4;
    // 点击跳转链接
    string uri = 5;
    // 右侧操作区域 - 三点样式
    repeated ThreePointItem tp_list = 6;
    // 右侧操作区域样式枚举
    ModuleAuthorBadgeType badge_type = 7;
    // 右侧操作区域 - 按钮样式
    ModuleAuthorBadgeButton badge_button = 8;
    // 是否关注
    // 1:关注 0:不关注 默认0，注：点赞列表使用，其他场景不使用该字段
    int32 attend = 9;
    // 关注状态
    Relation relation = 10;
    // 右侧操作区域 - 提权样式
    Weight weight = 11;
    // 是否展示关注
    bool show_follow = 12;
    // 是否置顶
    bool is_top = 13;
}

// 用户信息
message UserInfo {
    // 用户mid
    int64 mid = 1;
    // 用户昵称
    string name = 2;
    // 用户头像
    string face = 3;
    // 认证信息
    OfficialVerify official = 4;
    // 大会员信息
    VipInfo vip = 5;
    // 直播信息
    LiveInfo live = 6;
    // 空间页跳转链接
    string uri = 7;
    // 挂件信息
    UserPendant pendant = 8;
    // 认证名牌
    Nameplate nameplate = 9;
    // 用户等级
    int32 level = 10;
    // 用户简介
    string sign = 11;
}

// 认证信息
message OfficialVerify {
    // 127:未认证 0:个人 1:机构
    int32 type = 1;
    // 认证描述
    string desc = 2;
    // 是否关注
    int32 is_atten = 3;
}

// 大会员信息
message VipInfo {
    // 大会员类型
    int32 Type = 1;
    // 大会员状态
    int32 status = 2;
    // 到期时间
    int64 due_date = 3;
    // 标签
    VipLabel label = 4;
    // 主题
    int32 theme_type = 5;
    // 大会员角标
    // 0:无角标 1:粉色大会员角标 2:绿色小会员角标
    int32 avatar_subscript = 6;
    // 昵称色值，可能为空，色值示例：#FFFB9E60
    string nickname_color = 7;
}

// 大会员标签
message VipLabel {
    // 图片地址
    string path = 1;
    // 文本值
    string text = 2;
    // 对应颜色类型
    string label_theme = 3;
}

// 直播信息
message LiveInfo {
    // 是否在直播
    // 0:未直播 1:正在直播 (废弃)
    int32 is_living = 1;
    // 跳转链接
    string uri = 2;
    // 直播状态
    LiveState live_state = 3;
}

// 直播状态
enum LiveState {
    // 未直播
    live_none = 0;
    // 直播中
    live_live = 1;
    // 轮播中
    live_rotation = 2;
}

// 头像挂件信息
message UserPendant {
    // pid
    int64 pid = 1;
    // 名称
    string name = 2;
    // 图片链接
    string image = 3;
    // 有效期
    int64 expire = 4;
}

// 认证名牌
message Nameplate {
    // nid
    int64 nid = 1;
    // 名称
    string name = 2;
    // 图片地址
    string image = 3;
    // 小图地址
    string image_small = 4;
    // 等级
    string level = 5;
    // 获取条件
    string condition = 6;
}

// 装扮卡片
message DecorateCard {
    // 装扮卡片id
    int64 id = 1;
    // 装扮卡片链接
    string card_url = 2;
    // 装扮卡片点击跳转链接
    string jump_url = 3;
    // 粉丝样式
    DecoCardFan fan = 4;
}

// 装扮卡片-粉丝勋章信息
message DecoCardFan {
    // 是否是粉丝
    int32 is_fan = 1;
    // 数量
    int32 number = 2;
    // 数量 str
    string number_str = 3;
    // 颜色
    string color = 4;
}

// 动态-争议小黄条模块
message ModuleDispute {
    // 标题
    string title = 1;
    // 描述内容
    string desc = 2;
    // 跳转链接
    string uri = 3;
}

// 动态-描述文字模块
message ModuleDesc {
    // 描述信息(已按高亮拆分)
    repeated Description desc = 1;
    // 点击跳转链接
    string jump_uri = 2;
    // 文本原本
    string text = 3;
}

// Description 文本描述
message Description {
    // 文本内容
    string text = 1;
    // 文本类型
    DescType type = 2;
    // 点击跳转链接
    string uri = 3;
    // emoji类型
    EmojiType emoji_type = 4;
    // 商品类型
    string goods_type = 5;
    // 前置Icon
    string icon_url = 6;
    // icon_name
    string icon_name = 7;
    // 资源ID
    string rid = 8;
    // 商品卡特殊字段
    ModuleDescGoods goods = 9;
    // 文本原始文案
    string orig_text = 10;
}

// 文本类型
enum DescType {
    // 占位
    desc_type_none = 0;
    // 文本
    desc_type_text = 1;
    // @
    desc_type_aite = 2;
    // 抽奖
    desc_type_lottery = 3;
    // 投票
    desc_type_vote = 4;
    // 话题
    desc_type_topic = 5;
    // 商品
    desc_type_goods = 6;
    // bv
    desc_type_bv = 7;
    // av
    desc_type_av = 8;
    // 表情
    desc_type_emoji = 9;
    // 外露用户
    desc_type_user = 10;
    // 专栏
    desc_type_cv   = 11;
    // 小视频
    desc_type_vc   = 12;
    // 网址
    desc_type_web  = 13;
    // 淘宝
    desc_type_taobao  = 14;
    // 邮箱
    desc_type_mail = 15;
    // 番剧season
    desc_type_ogv_season = 16;
    // 番剧ep
    desc_type_ogv_ep = 17;
}

// 表情包类型
enum EmojiType {
    // 占位
    emoji_none = 0;
    // emoji旧类型
    emoji_old = 1;
    // emoji新类型
    emoji_new = 2;
    // 大会员表情
    vip = 3;
}

// 正文商品卡参数
message ModuleDescGoods {
    // 商品类型
    // 1:淘宝 2:会员购
    int32 source_type = 1;
    // 跳转链接
    string jump_url = 2;
    // schema_url
    string schema_url = 3;
    // item_id
    int64 item_id = 4;
    // open_white_list
    repeated string open_white_list = 5;
    // use_web_v2
    bool user_web_v2 = 6;
    // ad mark
    string ad_mark = 7;
    // schemaPackageName(Android用)
    string schema_package_name = 8;
}

// 动态-详情模块
message ModuleDynamic {
    // 类型
    ModuleDynamicType type = 1;
    oneof module_item {
        //稿件
        MdlDynArchive dyn_archive = 2;
        //pgc
        MdlDynPGC dyn_pgc = 3;
        //付费课程-系列
        MdlDynCourSeason dyn_cour_season = 4;
        //付费课程-批次
        MdlDynCourBatch dyn_cour_batch = 5;
        //转发卡
        MdlDynForward dyn_forward = 6;
        //图文
        MdlDynDraw dyn_draw = 7;
        //专栏
        MdlDynArticle dyn_article = 8;
        //音频
        MdlDynMusic dyn_music = 9;
        //通用卡方
        MdlDynCommon dyn_common = 10;
        //直播卡
        MdlDynLive dyn_common_live = 11;
        //播单
        MdlDynMedialist dyn_medialist = 12;
        //小程序卡
        MdlDynApplet dyn_applet = 13;
        //订阅卡
        MdlDynSubscription dyn_subscription = 14;
        //直播推荐卡
        MdlDynLiveRcmd dyn_live_rcmd = 15;
        //UGC合集
        MdlDynUGCSeason dyn_ugc_season = 16;
        //订阅卡
        MdlDynSubscriptionNew dyn_subscription_new = 17;
    }
}

// 动态详情模块类型
enum ModuleDynamicType {
    // 稿件
    mdl_dyn_archive = 0;
    // pgc
    mdl_dyn_pgc = 1;
    // 付费课程-系列
    mdl_dyn_cour_season = 2;
    // 付费课程-批次
    mdl_dyn_cour_batch = 3;
    // 转发卡
    mdl_dyn_forward = 4;
    // 图文
    mdl_dyn_draw = 5;
    // 专栏
    mdl_dyn_article = 6;
    // 音频
    mdl_dyn_music = 7;
    // 通用卡方
    mdl_dyn_common = 8;
    // 直播卡
    mdl_dyn_live = 9;
    // 播单
    mdl_dyn_medialist = 10;
    // 小程序卡
    mdl_dyn_applet = 11;
    // 订阅卡
    mdl_dyn_subscription = 12;
    // 直播推荐卡
    mdl_dyn_live_rcmd = 13;
    // UGC合集
    mdl_dyn_ugc_season = 14;
    // 订阅卡
    mdl_dyn_subscription_new = 15;
}

// 动态-详情模块-稿件
message MdlDynArchive {
    // 标题
    string title = 1;
    // 封面图
    string cover = 2;
    // 秒开地址
    string uri = 3;
    // 视频封面展示项 1
    string cover_left_text_1 = 4;
    // 视频封面展示项 2
    string cover_left_text_2 = 5;
    // 封面视频展示项 3
    string cover_left_text_3 = 6;
    // avid
    int64 avid = 7;
    // cid
    int64 cid = 8;
    // 视频源类型
    MediaType media_type = 9;
    // 尺寸信息
    Dimension dimension = 10;
    // 角标，多个角标之前有间距
