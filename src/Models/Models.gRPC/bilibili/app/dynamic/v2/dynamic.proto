// 分区聚类推荐选项
message RcmdOption{
    // 视频是否展示标题
    bool show_title = 1;
}

// 分区推荐项目
message DynRegionRcmdItem {
    // 分区id
    int64 rid = 1;
    // 标题
    string title = 2;
    // 推荐模块
    repeated ModuleRcmd items = 3;
}

// 推荐模块
message ModuleRcmd {
    // 用户头像
    RcmdAuthor author = 1;
    // 推荐卡片列表
    repeated RcmdItem items = 2;
    // 透传到客户端的埋点字段
    string server_info = 3;
}

// 推荐UP主用户模块
message RcmdAuthor {
    // 用户详情
    UserInfo author = 1;
    // 描述：粉丝数、推荐理由
    string desc = 2;
    // 关注状态
    Relation relation = 3;
}

// 推荐卡片列表
message RcmdItem {
    // 卡片类型
    RcmdType type = 1;
    // 卡片列表
    oneof rcmd_item {
        //
        RcmdArchive rcmd_archive = 2;
    }
}

// 推荐模块数据类型
enum RcmdType {
    // 稿件
    rcmd_archive = 0;
}

//
message RcmdArchive {
    // 标题
    string title = 1;
    // 封面图
    string cover = 2;
    // 视频封面展示项 1
    CoverIcon cover_left_icon_1 = 3;
    // 视频封面展示项 1
    string cover_left_text_1 = 4;
    // 秒开地址
    string uri = 5;
    // 是否PGC
    bool is_pgc = 6;
    // aid
    int64 aid = 7;
}

//
enum CoverIcon {
    // 占位 啥都不展示
    cover_icon_none = 0;
    // 播放icon
    cover_icon_play = 1;
}